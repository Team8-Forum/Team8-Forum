<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{PostForm.html::head('All Posts')}"></div>
<body>
<div th:replace="~{PostForm.html :: header}"></div>
<h1>All Posts</h1>
<div class = "table">
    <div class="row" th:each="post:${posts}">
        <div class="cell" >
             <a th:text="${post.getTitle()}" th:href="@{/posts/{id}(id=${post.getId()})}" />
    </div>
</div>


    <form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
