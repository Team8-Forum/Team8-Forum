<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text=" 'Gaming Forum | ' + ${title}">Title</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<header th:fragment="header">
    <div>
        <h3>
            <a href="#" th:href="@{/}" th:text="#{navigation.home} + '|'">Home</a>
            <a href="#" th:href="@{/posts}" th:text="#{navigation.all-posts} + '|' ">Browse all posts</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/posts/create}"
               th:text="#{navigation.create-post} + ' | '">Create Post</a>
            <a href="#" th:href="@{/about}" th:text="#{navigation.about} + '|'">About</a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login | </a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
        </h3>
    </div>
</header>

<div th:fragment="post-form" class="body-content">
    <h3>New Post</h3>
    <form th:action="@{__${requestURI}__}" th:object="${post}" method="post" action="#">
        <div>
            <label for="title" th:text="#{post.label.name}"></label>
            <input id="title" type="text" th:field="*{title}">
            <label for="title" th:errors="*{title}"></label>
        </div>

        <div>
            <label for="content" th:text="#{post.label.content}"></label>
            <input id="content" type="text" th:field="*{content}">
            <label for="content" th:errors="*{content}"></label>
        </div>
        <br/>
        <button class="btn-primary" type="submit" value="Save">Save</button>
    </form>

</div>
